<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header__wrapper">
                <h2 id="question">Question Text</h2>
                <ul id="answer__list">
                    <li>
                        <input type="radio" name="answer" id="input_a" class="answerList" value="a">
                        <label id="text_a" for="input_a">
                            Answer input
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="input_b" class="answerList" value="b">
                        <label id="text_b" for="input_b">
                            Answer input
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="input_c" class="answerList" value="c">
                        <label id="text_c" for="input_c">
                            Answer input
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="input_d" class="answerList" value="d">
                        <label id="text_d" for="input_d">
                            Answer input
                        </label>
                    </li>
                </ul>
            </div>
            <button id="submit__btn">SUBMIT</button>
        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
